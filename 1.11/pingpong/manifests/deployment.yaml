apiVersion: apps/v1
kind: Deployment
metadata:
  name: pingpong
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pingpong
  template:
    metadata:
      labels:
        app: pingpong
    spec:
      volumes:
        - name: shared-logoutput-pingpong
          persistentVolumeClaim:
            claimName: logoutput-pingpong-claim
      containers:
        - name: pingpong
          image: artomulkahainen/pingpong:1
          volumeMounts:
            - name: shared-logoutput-pingpong
              mountPath: /usr/app
