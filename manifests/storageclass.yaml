kind: StorageClass
apiVersion: storage.k8s.io/v1
metadata:
  name: regionalStorage
provisioner: kubernetes.io/aws-ebs
parameters:
  type: gp2
  encrypted: "true" # if encryption required
volumeBindingMode: WaitForFirstConsumer
allowedTopologies:
  - matchLabelExpressions:
      - key: failure-domain.beta.kubernetes.io/zone
        values:
          - eu-north-1b # this is the availability zone, will depend on your cloud provider
        # multi-az can be added, but that defeats t
