apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todo-backend
  template:
    metadata:
      labels:
        app: todo-backend
    spec:
      volumes:
        - name: shared-todo
          persistentVolumeClaim:
            claimName: todo-claim
      containers:
        - name: todo-backend
          image: BACKEND/IMAGE
          env:
            - name: POSTGRES_DB
              valueFrom:
                configMapKeyRef:
                  name: todos-configmap
                  key: POSTGRES_DB
            - name: POSTGRES_HOST
              valueFrom:
                configMapKeyRef:
                  name: todos-configmap
                  key: POSTGRES_HOST
            - name: POSTGRES_PORT
              valueFrom:
                configMapKeyRef:
                  name: todos-configmap
                  key: POSTGRES_PORT
            - name: POSTGRES_USER
              valueFrom:
                configMapKeyRef:
                  name: todos-configmap
                  key: POSTGRES_USER
            - name: POSTGRES_PW
              valueFrom:
                secretKeyRef:
                  name: postgres-pw
                  key: POSTGRES_PW
          volumeMounts:
            - name: shared-todo
              mountPath: /tmp/images
